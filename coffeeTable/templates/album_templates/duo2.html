{% extends "create_page.html" %}
{% load static %}
{% block template %}
		
	<div class="duo">
		
		<div class="mono">
		
			<h3 class="img_no">1</h3>
			
			{% if i_list.0 %}
				<img class="mono" src="{{ i_list.0.uri }}" />
			
			{% else %}
				<img class="mono" src="{% get_static_prefix %}img/empty.png" />
		
			{% endif %}
			
		</div>
		
		<div class="mono">
			
			<h3 class="img_no">2</h3>
		
			{% if i_list.1 %}
				<img class="mono" src="{{ i_list.1.uri }}" />
			
			{% else %}
				<img class="mono" src="{% get_static_prefix %}img/empty.png" />
		
			{% endif %}
		
		</div>
		
	</div>
		
{% endblock %}
