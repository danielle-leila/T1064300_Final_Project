{% extends "create_page.html" %}
{% load static %}
{% block template %}
	
	<div>
		
		<div class="mono">
			
			{% if i_list.0 %}
				<img class="vertical_half" src="{{ i_list.0.uri }}" />
				
			{% else %}
				<img class="vertical_half" src="{% get_static_prefix %}img/empty.png" />
			
			{% endif %}
			
			{% if i_list.1 %}
				<img class="one_quarter" src="{{ i_list.1.uri }}" />
				
			{% else %}
				<img class="one_quarter" src="{% get_static_prefix %}img/empty.png" />
			
			{% endif %}
			
			{% if i_list.2 %}
				<img class="one_quarter" src="{{ i_list.2.uri }}" />
				
			{% else %}
				<img class="one_quarter" src="{% get_static_prefix %}img/empty.png" />
			
			{% endif %}
			
		</div>

	</div>
{% endblock %}
